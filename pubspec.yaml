name: niagara_app
description: A new Flutter project from Niagara
publish_to: "none"

version: 0.0.1+1

environment:
  sdk: ">=3.3.0 <4.0.0"

dependencies:
  auto_route: ^8.0.0
  bloc_concurrency: ^0.2.4
  cached_network_image: ^3.3.1
  device_info_plus: ^10.0.1
  dio: ^5.4.1
  drift: ^2.17.0
  either_dart: ^1.0.0
  equatable: ^2.0.5
  flutter:
    sdk: flutter
  flutter_bloc: ^8.1.4
  flutter_form_builder: ^9.2.1
  flutter_hooks: ^0.20.5
  flutter_localizations:
    sdk: flutter
  flutter_secure_storage: ^9.0.0
  flutter_svg: ^2.0.10+1
  form_builder_validators: ^9.1.0
  freezed_annotation: ^2.4.1
  get_it: ^7.6.7
  injectable: ^2.3.5
  intl: ^0.18.1
  json_annotation: ^4.9.0
  lottie: ^3.1.0
  mask_text_input_formatter: ^2.9.0
  mockito: ^5.4.4
  path: ^1.9.0
  path_provider: ^2.1.0
  permission_handler: ^11.3.1
  pinput: ^4.0.0
  qr_flutter: ^4.1.0
  shared_preferences: ^2.2.2
  slang: ^3.30.1
  slang_flutter: ^3.30.0
  sqlite3: ^2.4.2
  sqlite3_flutter_libs: ^0.5.0
  stream_transform: ^2.1.0
  talker_bloc_logger: ^4.1.0
  talker_dio_logger: ^4.1.0
  talker_flutter: ^4.1.0
  url_launcher: ^6.2.6
  yandex_geocoder: ^2.3.1
  yandex_mapkit_lite: ^2.0.1

dev_dependencies:
  auto_route_generator: ^8.0.0
  build_runner: ^2.4.8
  drift_dev: ^2.17.0
  flutter_gen: ^5.4.0
  flutter_test:
    sdk: flutter
  freezed: ^2.4.7
  injectable_generator: ^2.5.1
  json_serializable: ^6.7.1
  slang_build_runner: ^3.30.0
  very_good_analysis: ^5.1.0

flutter_gen:
  output: lib/core/utils/gen/

  integrations:
    flutter_svg: true
    lottie: true

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/bonus_status/
    - assets/images/about_bonuses/
    - assets/icons/
    - assets/icons/bottom_bar/
    - assets/icons/radio/
    - assets/i18n/
    - assets/lottie/

  fonts:
    - family: Montserrat
      fonts:
        - asset: assets/fonts/Montserrat-Regular.ttf
          weight: 400
        - asset: assets/fonts/Montserrat-Medium.ttf
          weight: 500
        - asset: assets/fonts/Montserrat-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Montserrat-Bold.ttf
          weight: 700
